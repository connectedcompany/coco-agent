name: CI

on:
  workflow_dispatch: {}
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # fetch full history for all branches / tags as tests use this

      - uses: actions/setup-python@v2
        with:
          python-version: 3.6

      - name: Setup environment
        run: |
          echo "ARTEFACT=coco-agent" >> $GITHUB_ENV
          IFS="." read -ra LAST_VER <<< $(grep '"version"' setup.py | cut -d'"' -f4) \
            && VERSION=${LAST_VER[0]}.${LAST_VER[1]}.$((${LAST_VER[2]}+1)) \
            && echo "VERSION=$VERSION" >> $GITHUB_ENV

      # - name: Unit tests
      #   run: |
      #     python -mvenv venv
      #     source venv/bin/activate
      #     pip install -U cython
      #     pip install -r dev_requirements.txt
      #     pip install -r requirements.txt
      #     pytest -s tests/

      # - name: Integration tests
      #   run: |
      #     source venv/bin/activate
      #     pytest -s integration_tests/

      # - name: Snyk package deps scan
      #   uses: snyk/actions/python@master
      #   env:
      #     SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      #   with:
      #     args: --file=setup.py

      - name: Tag and push
        run: |
          # get git user deets from last commit
          git config --local user.email "$(git log --format='%ae' HEAD^!)"
          git config --local user.name "$(git log --format='%an' HEAD^!)"

          git tag v$VERSION -m "Version $VERSION"
          sed -i -E 's/("version":\s+")\S+\.\S+\.\S+(")/\1'$VERSION'\2/g' setup.py
          git add setup.py && git commit -m "Version ${VERSION}"
          git push --follow-tags

      - name: Set up Test PyPI env
        run: |
          echo "TWINE_PASSWORD='${{ secrets.TEST_PYPI_API_TOKEN }}'" >> $GITHUB_ENV

      - name: Publish to Test PyPI
        run: |
          rm -rf build dist *.egg-info || true
          source venv/bin/activate
          python setup.py sdist bdist_wheel

          twine check dist/*
          twine upload --non-interactive -u "__token__" --repository-url https://test.pypi.org/legacy/ dist/*

      - name: Set up PyPI env
        run: |
          echo "TWINE_PASSWORD='${{ secrets.PYPI_API_TOKEN }}'" >> $GITHUB_ENV

